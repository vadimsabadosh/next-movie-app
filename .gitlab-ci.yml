stages:
  - build
  - test

image: docker:19.03.10
services:
  - docker:18.09-dind

build:
  stage: build
  image:
    name: node:14-alpine
  artifacts:
    paths:
      - dist
      - node_modules
    expire_in: 1 week

  cache:
    paths:
      - node_modules
  before_script:
    - npm ci
  script:
    - npm run build

test:
  stage: test
  image: node:14-alpine
  script:
    - npm run e2e:headless
